<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Congress</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body id="background">
  <div class="container">
    <h1 class="title-text">Library of Congress Search Engine</h1>

    <form class="outline">
      <input type="search" class="input-1" placeholder="Search"/>
      <select class="input-2">
        <option value="">Select a format</option>
        <option value="maps">Maps</option>
        <option value="audio">Audio</option>
        <option value="photos">Photos</option>
        <option value="manuscript">Manuscripts</option>
        <option value="newdpapers">Newspapers</option>
        <option value="film and videos">Film and Videos</option>
        <option value="notated-music">Notated Music</option>
        <option value="website">Website</option>
      </select>
      <button class="button1">Click-Me</button>
    </form>
  </div>

  
<script src="./assets/js/main.js"></script>
</body>
</html>
